{% extends "base.html" %}
{% block content %}
    <br/>
    <img alt="Quizzly logo" class="center" src="{{ url_for('static', filename='images/quizzly logo.png')}}" width="80">
    <h2 style="margin: 2px" align="center">Please select a Quiz option below</h2>
    <br/>
    <div class="container" align="center">
    <div method="POST">
        {{ form.hidden_tag() }}
        <div class="row" align="center"">
            <div class="column" align="center">
                {{ form.existing(class_="other-button-custom")}}
            </div>
            <div class="column" align="center">
                {{ form.create(class_="other-button-custom")}}
            </div>
        </div>
    </div>
    </div>
{% endblock %}
